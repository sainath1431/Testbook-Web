<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Internal</title>
    <style>
        p{ /* Here we are using CSS for all paragraph */
            color: blue; /* Here we are setting color as blue */
            font-size: 50px; /* Here we are setting font-size as 50px */
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Inline CSS</h2>
    <p>This is my paragraph 1.</p>
    <p>This is my paragraph 2.</p>
    <p>This is my paragraph 3.</p>
    <p>This is my paragraph 4.</p>
    <p>This is my paragraph 5.</p>
</body>
</html>
