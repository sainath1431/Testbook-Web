<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Elements : div tag</title>

    <style>
        .myDiv{
            border: 5px solid red;
            background-color: lightblue;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>


    <!-- 
    
    inside <div> we have multiple html elements

    every website uses the div tag to create sections of  website or to divide the layouts of the 

    div tag plays important role when creation of layout of website.

    div is a block-level element 

    div is important element because it helps us to separate the content/data in the web page, and helps us to  apply different styles and behaviours to different divisions.

    div tag encapsulates HTML elements and divides the HTML documents into sections.

    div tag is used because the content will not merge inside another content.

    div tag is taking full block length and always start with new line.


    -->
    <h2>DIV Tag</h2>

    <div style="border: 1px solid darkblue; font-size: 20px;">
        <h3>Welcome to kushal engineer Community.</h3>
        <p>This is demo div tag</p>
        <p>this is second paragraph</p>
    </div>

    <div style="border: 2px solid darkmagenta; margin-top: 5px;">
        <h3>New Div Tag is created.</h3>
    </div>

    <!-- Styling div tag  using the class selectors -->

    <div class="myDiv">
        <h3>This is a heading in div tag</h3>
        <p>This is a some text in div tag</p>
    </div>
</body>
</html>
