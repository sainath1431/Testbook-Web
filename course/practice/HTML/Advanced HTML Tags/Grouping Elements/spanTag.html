<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping elements : Span Tag</title>
    <style>
        .myDiv{
            border: 5px solid maroon;
            margin-right: 80px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <!-- Span Tag -->

    <!-- 
    span tag is inline container.

    span tag is used to markup part of text /content in an element.

    span tag also helps to apply styles are scripts easily with help of id and class attributes similar to div tag, but divis a block-level element and span is an inline element.

    span can be used inside p tags, to apply different styles to the part of the content in the p tag.
    -->

    <h1>span tag element</h1>
    <p>First I am going to learn <span style="color: darkblue; font-weight: bold ;">HTML</span> , then i will learn <span style="color: magenta; font-weight: bold;"> CSS</span> and finally I will learn <span style="color: orangered; font-weight: bold;">JAVASCRIPT</span></p>

    <div class="myDiv">
        <h2>My Friends.</h2>
        <!-- by using float we move the content inside span to left of block -->
        <span style="float: left;">Friends</span>
        <!-- by using float we move the content inside span to right of the block  -->
        <span style="float: right;">45</span>
        <br>
        <h3>Make more friends</h3>
    </div>
</body>
</html>
