<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media - Audio </title>
</head>
<body>
    <!-- HTML Media - Audio -->

    <!-- 
    controls : it provides the controls of audio like play, pause, volume etc. it is most imp attribute.

    autoplay : this attribute is used to play automatically the audio when user come to that audio.

    <source> tag is used to insert the path of the audio.

    the text written inside the <audio> </audio> is displayed when the browser does not support the included audio source.
    -->

    <audio controls muted >
        <source src="O Sajni Re.mp3">
        Your Browser Unable To Play This Audio File
    </audio>
    
    

    
</html>
