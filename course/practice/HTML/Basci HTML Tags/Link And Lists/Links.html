    <!-- you Redirect your user to one html page to another html page (destination html page) using anchor tag as follow as.
    --> 
    
    <a href="first.html">Click Here To Open First.html File</a>

    <br><br>

    <!-- When We add title attribute inside the anchor tag. they show the title when we hover on that linked text (click Here To Open First.html Files) -->

    <a href="first.html" title="First HTML"> Click Here To Open First.html file</a>

    <br><br>

    <!-- Target Attribute In Anchor Tag -->

    <!-- 'target' attribute defined where you can open a link. for example target="_blank" is open a link in new tab. and target = "_self" is open a link in same tab. -->
    
    <!-- link open in a new tab -->
    <a href="https://testbook.com" target="_blank">Visit testbook</a> 

    <br><br>

    <!-- link open in a same tab -->
    <a href="https://testbook.com" target="_self">Visit testbook</a> 

    <br><br>

    <a href="https://testbook.com" target="_top">Visit testbook</a> 

    <br><br>
    
    <a href="https://testbook.com" target="_top">Visit testbook</a>
