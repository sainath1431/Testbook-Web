<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>
    <h2>Important about HTML list.</h2>


    <!--  In HTML5 the user of 'type' attribute is not recommended. -->
    <!-- The ul type attribute is not supported by HTML5. Instead, you can use the CSS list-style-type property. -->

    <ul style="list-style-type: square;">
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>

</body>
</html>
