<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Table Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Tom Holland</td>
        </tr>

        <tr>
            <th rowspan="2"> Phone </th>
            <td>7774845250</td>
        </tr>

        <tr>
            <td>8766775336</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>New Delhi</td>

        </tr>
    </table>
</body>
</html>
