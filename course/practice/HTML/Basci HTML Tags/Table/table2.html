<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Table Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>December</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>January</td>
            <td>800</td>
        </tr>
        <!-- colspan is used in td tag which is responsible for colspan. and colspan = "number" (number define how many colums are going to span in single column) -->
        <tr>
            <td colspan="2">Total Saving : 1800</td>
        </tr>
    </table>
</body>
</html>
