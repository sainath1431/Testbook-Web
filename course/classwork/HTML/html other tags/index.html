<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Video tag -->
    <video width="320" height="240" controls autoplay muted loop>
        <source src="myvideo.mp4" type="video/mp4">
    </video>

    <!-- audio tag -->
    <audio controls autoplay muted loop>
        <source src="myaudio.mp3" type="audio/mp3">
    </audio>
    <br>

    <!-- iframe tag : to open one webpage inside another webpage. -->
    <iframe src="https://samplelib.com/sample-mp3.html" frameborder="0"  width="1600px"></iframe>
    <iframe src="https://www.codewithharry.com/" frameborder="0"width="800px" width="800px"></iframe>

    <!-- abbr tag -->
     <abbr title="Cascading style sheet">CSS</abbr>

    <!-- Marquee tag -->
    <marquee behavior="scroll" direction="up" scrollamount="1">Slow Scrolling</marquee>

    <!-- pre tag , code tag is used to add code inside the webpage. -->
</html>
