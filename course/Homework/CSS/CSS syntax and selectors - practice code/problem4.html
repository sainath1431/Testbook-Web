<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem4</title>
    <!-- Adding a style -->
    <style>
        /* Universal  Selector  */

        *{ /*all element inside the body  apply following style */
            color: blue; /*text color set as blue */
            text-align: center;/*text align set as center */
        }
    </style>
</head>
<body>
    <!-- Problem statement IV: Universal Selector -->
    
    <h2>Hello World!</h2>
    <p>Every element on the page will be affected by the style.</p>
    <p>Me too!</p>
    <p>And Me!</p>
      
</body>
