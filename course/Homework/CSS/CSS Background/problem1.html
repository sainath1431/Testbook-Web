<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 1</title>
    <style>
        /* apply the style to the h2 element  */
        h2{
            background-color: darkgreen;
        }

        /* apply the style to the div element which have class paragraph. */
        div.paragraph{
            background-color: lightskyblue;
        }

        /* apply the style to the red class. */
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
<!-- 
Problem Statement 1: Background Color 
 Create a simple HTML page with heading and paragraphs, wrap the paragraphs with a divelement. Apply different background colors to the heading and div element using the element selector and apply background color to any one paragraph inside the div element using the class or id selector. 
-->

<!-- main Container  -->
<div class="main">
    <!-- Heading content -->
    <h2>CSS Background-Color</h2>
    <!-- paragraph content -->
    <div class="paragraph">
        <p>This is a text inside a div element.</p>
        <p class="red">This paragraph has its own background color.</p>
        <p>We are still in the div element.</p>
    </div>
</div>



</body>
</html>
